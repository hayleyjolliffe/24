<!DOCTYPE html>
<html>
<head>
	<title>{{ page.override }}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://rsms.me/raster/raster.grid.css?v=20" type="text/css">
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<r-grid columns=8>
	<r-cell span=1-3>
		<a href="https://test.hayleyjolliffe.co" class="font-sans text-base leading-6 text-black hover:text-slate-300 no-underline">Hayley Jolliffe</a>
		<!--
		<br>
		<span id="crumb">Bread > Crumb > Crumb > Crumb</span>
		-->
	</r-cell>
	<r-cell span=4+2>
		<h1 class="font-sans leading-6 text-black">{{ page.title }}</h1>
	</r-cell>
	<r-cell span=4...>
		{{ content }}
	</r-cell>
	<r-cell span=1-3>
		<p class="font-sans leading-relaxed line-clamp-5 text-black text-sm">
			BIG DESCRIPTION anyways just gonna yap here for a minute to test things out and see if this fits the way i want it to
		</p>
	</r-cell>
	<r-cell span=4+2>
		<p class="font-sans leading-6 text-black text-sm">
			&copy;2024 Hayley Jolliffe
		</p>
	</r-cell>
	<r-cell span=6+1>
		<a href="/" class="font-sans text-sm text-right leading-6 text-black hover:text-slate-300 no-underline">Link</a>
	</r-cell>
	<r-cell span=7+1>
		<a href="/" class="font-sans text-sm text-right leading-6 text-black hover:text-slate-300 no-underline">Link</a>
	</r-cell>
	<r-cell span=8...>
		<a href="/" class="font-sans text-sm text-right leading-6 text-black hover:text-slate-300 no-underline">Link</a>
	</r-cell>
</r-grid>
</body>
</html>
